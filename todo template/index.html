<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/158400e587.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p class="logo">WELLS</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-8 col-lg-6 col-md-12 col-sm-12 todo-container">
          <div class="row">
            <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12 mt-2">
              <div class="count shadow">
                <div class="todo-title text-center pt-1">
                  <h4>SCHOOL</h4>
                </div>
                <div class="todo-list" style="height: 190px;">
                  <ul style="list-style-type: none; width: 90%; margin: auto 0px;">
                    <li class="todo-checkbox">
                      <input type="checkbox" name="" id="">
                      <span>Lorem ipsum dolor sit amet</span>
                    </li>
                  </ul>
                </div>
                <div class="todo-more text-center" style="height: 20px;">
                  <a href="#" style="color: #606060;"><i class="fas fa-arrow-down mt-1"></i></a>
                </div>
                <div class="todo-nav" style="height: 40px;">
                  <a href="#" class="ms-2" style="color: #606060; font-size: 18px;"><i class="fas fa-trash-alt"></i></i></a>
                  <span><a href="#" class="ms-3" style="color: #606060; font-size: 18px;"><i class="fas fa-edit"></i></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-4 col-lg-6 col-md-12 col-sm-12">
          <div class="progress-bar">
            <div class="circular-progress">
              <span class="progress-value">0%</span>
            </div>
            <span class="text">PROGRESS</span>
          </div>
          <div class="row">
            <div class="col-12 text-center mt-3">
              <a href="form.html" class="add-task">Add Task</a>
            </div>
          </div>
        </div>
        <!-- progress bar container -->
      </div>
    </div>
    <div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
