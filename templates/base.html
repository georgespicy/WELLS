<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/158400e587.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #7b2ae8;
        }

        .progress-bar{
            display: flex;
            width: 70%;
            height: 400px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 100px;
            padding: 50px, 0;
            border-radius: 8px;
            background: #fff;
            row-gap: 30px;
            flex-direction: column;
            align-items: center;
        }

        .circular-progress{
            position: relative;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background: conic-gradient(#7b2ae8 3.6deg, #ededed 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-progress::before{
            content: "";
            position: absolute;
            height: 210px;
            width: 210px;
            border-radius: 50%;
            background-color: #fff;
        }

        .progress-value{
            position: relative;
            font-size: 40px;
            font-weight: 600;
            color: #7b2ae8;
        }

        .text{
            font-size: 30px;
            font-weight: 600px;
            color: #606060;
        }

        /* todo */

        .logo{
            font-size: 50px;
            font-family: Rubik Maze;
            color: #fff;
        }

        .todo-container{
            margin-top: 100px;
        }

        .count{
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
        }
        .add-task{
          font-size: 25px;
          text-decoration: none;
          color: #7b2ae8;
          background-color: #fff;
          border: 2px solid #fff;
          padding: 5px 10px 5px 10px;
          border-radius: 5px;
      }
    </style>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p class="logo">WELLS</p>
        </div>
      </div>
      <div class="row">
        {% block main %}{% endblock  %}
        <!-- progress bar container -->
        <div class="col-xxl-4 col-lg-6 col-md-12 col-sm-12">
          <div class="progress-bar">
            <div class="circular-progress">
              <span class="progress-value">0%</span>
            </div>
            <span class="text">PROGRESS</span>
          </div>
          <div class="row">
            <div class="col-12 text-center mt-3">
              <a href="#" class="add-task">Add Task</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        let circularProgress = document.querySelector(".circular-progress"),
        progressValue = document.querySelector(".progress-value");
        const todoCount = document.getElementsByClassName('count').length;
        console.log(todoCount)


        let progressStartValue = 100;    
        let progressEndValue = 0;
        let speed = 100;

        const progress = setInterval(() => {
        progressStartValue = (2 / todoCount) * 100 ;

        progressValue.textContent = `${progressStartValue}%`
        circularProgress.style.background = `conic-gradient(#7d2ae8 ${progressStartValue * 3.6}deg, #ededed 0deg)`

        if(progressStartValue == progressEndValue){
            clearInterval(progress);
        }    
        }, speed);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
